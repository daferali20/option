<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Trading Volume with Proxy</title>
</head>
<body>
    <h1>Yahoo Finance Options Trading Volume</h1>
    <input type="text" id="ticker" placeholder="Enter Stock Ticker (e.g., AAPL)">
    <button onclick="fetchOptionsData()">Get Options Data</button>

    <h2>Options Trading Volume</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Expiration Date</th>
                <th>Strike Price</th>
                <th>Volume</th>
                <th>Open Interest</th>
                <th>Option Type</th>
            </tr>
        </thead>
        <tbody id="optionsData"></tbody>
    </table>

   <script src="script.js"></script>

    <!-- Footer Section -->
<footer style="background-color: #333; color: #fff; text-align: center; padding: 20px 0; position: fixed; bottom: 0; width: 100%;">
    <div>
        <a href="index.html" style="color: #fff; text-decoration: none; margin: 0 15px;">Home Page</a>
        <a href="num.html" style="color: #fff; text-decoration: none; margin: 0 15px;">Table Page</a>
    </div>
</footer>

</body>
</html>
