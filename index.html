<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Trading Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 style="text-align: center;">Options Trading Data</h1>

    <!-- زر لجلب البيانات -->
    <div style="text-align: center; margin-bottom: 20px;">
        <button onclick="fetchOptionsData()">Fetch Options Data</button>
    </div>

    <!-- جدول عرض البيانات -->
    <table id="optionsTable">
        <thead>
            <tr>
                <th>Expiration Date</th>
                <th>Volume</th>
                <th>Ticker Symbol</th>
                <th>Bid</th>
                <th>Ask</th>
                <th>Change</th>
            </tr>
        </thead>
        <tbody id="optionsTableBody">
            <!-- سيتم إضافة البيانات هنا بواسطة JavaScript -->
        </tbody>
    </table>

    <!-- رسالة الخطأ -->
    <div id="errorMessage" style="color: red; text-align: center; display: none;">
        Failed to fetch options data. Please try again later.
    </div>

    <script src="script.js"></script>

    <!-- Footer Section -->
    <footer style="background-color: #333; color: #fff; text-align: center; padding: 20px 0; position: fixed; bottom: 0; width: 100%;">
        <div>
            <a href="index.html" style="color: #fff; text-decoration: none; margin: 0 15px;">Home Page</a>
            <a href="transactions.html" style="color: #fff; text-decoration: none; margin: 0 15px;">Transactions</a>
        </div>
    </footer>

</body>
</html>
